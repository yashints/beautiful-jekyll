{% if include.css.sri %}
  <link href="{{ include.css.href }}" rel="preload" as="style" onload="this.rel='stylesheet'" integrity="{{ include.css.sri }}" crossorigin="anonymous">
{% elsif include.css.href %}
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="{{ include.css.href }}" />
{% else %}
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="{{ include.css }}" />
{% endif %}
